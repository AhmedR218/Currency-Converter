<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="app.js" async></script>
    <title>Currency Converter</title>
</head>
<body>
    <div class="main">
        
        <div class="input divs">
            <label for="userPrice">Amount</label>
            <input type="number" name="userPrice" id="userPrice">
        </div>
        <div class="fromMenu divs" id="menu1">
            <label for="">From</label>
            <select name="currencies" id="currencies"></select>
        </div>
        <div class="toMenu divs" id="menu2">
            <label for="">To</label>
        </div>
        <div class="convertButton divs">
            <button type="submit" id="convertBtn">Convert</button>
        </div>
    </div>
</body>
</html>
